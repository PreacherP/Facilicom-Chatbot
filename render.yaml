services:
  - type: web
    name: facilicom-chatbox
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: MODEL_NAME
        value: gpt-5-mini
      - key: SYSTEM_PROMPT
        value: "Jij bent de Facilicom Chatbox, een vriendelijke, professionele Nederlandstalige assistent."
